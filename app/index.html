	<!-- CSS

<body>

	<!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<div class="codec container">
		<h1>Common Web Codec</h1>
		<h5>Convert between some of the web's most commonly used formats!</h2>

		<div class="row" id="codec-message">&nbsp</div>
		<form>
			<div class="row" id="codec-buttons"></div>
			<div class="row" id="codec-container">
				<div class="five columns">
					<label for="encode">Encode</label>
					<textarea class="u-full-width" id="codec-encode"></textarea>
				</div>
				<div class="two columns">
					<button type="button" class="u-full-width" id="codec-direction" style="transform:translateY(100%)"><div id="codec-direction-arrow">➔</div></button>

				</div>
				<div class="five columns">
					<label for="decode">Decode</label>
					<textarea class="u-full-width" id="codec-decode"></textarea>
				</div>
			</div>
		</form>
	</div>

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
